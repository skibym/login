<!doctype html>
<html lang="pt-BR" class="full-height">

<head>
  <title>Bem vindo</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.default.css">
</head>

<body class="full-height">
  <div class="login">
    <div class="row align--center align--middle">
      <div class="col col--sd-12 col--tb-8 margin--large">
        <div class="box">
          <div class="box__container">
            <div class="col col--sd-12 col--tb-6 align--middle">
              <img src="images/login.png" alt="Seja bem vindo" class="image">
            </div>
            <div class="col col--sd-12 col--tb-6 align--middle padding--large">
              <h2 class="title title--primary title--medium margin-bottom--large">
                Pronto para começar?
              </h2>
              <div class=" col col--sd-12 padding-vertical--medium">
                <div class="input">
                  <label for="" class="label label--title">Usuário</label>
                  <div class="input ">
                    <div class="input__info input__info--left">
                      <input class="input__item" id="Name" name="Name" type="text" placeholder="Login">
                      <label class="input__display" for="">
                        <svg role="img" class="input__icon">
                          <use xlink:href="images/icons/actions-sprite.svg#user-circle"></use>
                        </svg>
                      </label>
                    </div>
                    <span class="text text--error">Alert</span>
                  </div>
                </div>
              </div>
              <div class="col col--sd-12">
                <div class="input">
                  <label for="" class="label label--title">Senha</label>
                  <div class="input__info input__info--left">
                    <input class="input__item" id="Name" name="Name" type="text" placeholder="Senha">
                    <label class="input__display" for="">
                      <svg role="img" class="input__icon">
                        <use xlink:href="images/icons/actions-sprite.svg#lock"></use>
                      </svg>
                    </label>
                  </div>
                  <span class="text text--error">Alert</span>
                </div>
              </div>
              <div class="col col--sd-12 padding-vertical--medium">
                <button type="button" class="button button--primary button--full">Acessar</button>
              </div>
              <div class=" col col--sd-12 align--center padding--medium ">
                <a href="login-recuperar-senha.html" class="link link--secondary link--medium">Esqueceu a senha ? </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align--center">
        <a href="login-boas-vindas.html" class="link-button link-button--tertiary margin-vertical--large">
          Ainda não é cliente
        </a>
      </div>
    </div>
  </div>
</body>

</html>
